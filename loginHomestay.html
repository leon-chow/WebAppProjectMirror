<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  
<body>

  <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">HomeStay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
          </ul>

          <form class="form-inline mt-2 mt-md-0">

            <div class="input-group">
              <input type="text" class="form-control searchField" placeholder="Country, City, Postal code" aria-label="Country, City, Postal code" aria-describedby="basic-addon1">

              <div class="input-group-prepend">
                <button class="input-group-text searchButton"> 
                    <i class="material-icons">search</i>
                </button> 
              </div>  
            </div>
            
          </form>

        </div>
      </nav>
    </header>


    <div class="container">
      <div class="container">
          <div class="signInForm container-fluid rounded">
              <form>
                  <h3>Sign In</h3>
                  <div class="form-group">
                    <label for="signInInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="signInleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="signInInputPassword1">Password</label>
                    <input type="password" class="form-control" id="signInInputPassword1" placeholder="Password">
                  </div>
        
                  <button type="submit" class="btn signInButton">Submit</button>
                </form>
            </div>
      </div>

      <div class="container ">
          <div class="signUpForm container-fluid rounded">
              <form>
                <h3>Sign Up</h3>
                <div class="form-group">
                    <label for="signUpInputName">Name</label>
                    <input type="email" class="form-control" id="signUpInputName" aria-describedby="emailHelp" placeholder="Name">
                </div>
      
                <div class="form-group">
                    <label for="signUpInputLastName">Last Name</label>
                    <input type="email" class="form-control" id="signUpInputLastName" aria-describedby="emailHelp" placeholder="Last Name">
                </div>
      
                <div class="form-group">
                  <label for="signUpInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="signUpInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="signUpInputPassword1">Password</label>
                  <input type="password" class="form-control" id="signUpInputPassword1" placeholder="Password">
                </div>
      
                <button type="submit" class="btn signUpButton">Submit</button>
              </form>
          </div>
    </div>
    
    






    <!-- make the login page delay -->

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  
    <!-- JQuery UI -->
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>

    <!-- Material Icon Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/customcss.css">

  <!-- ========================== JS Scripts and CDN ========================== -->

</body>

</html>
