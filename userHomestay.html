      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item signUpToggle">
            <a class="nav-link" href="#">Sign Up </a>

          <li class="nav-item">
            <a class="nav-link signInToggle" href="#">Sign In</a>
          </li>
          <li class="nav-item">

        <form class="form-inline mt-2 mt-md-0">

          <div class="input-group">
            <input type="text" class="form-control searchField" placeholder="Country, City, Postal code" aria-label="Country, City, Postal code" aria-describedby="basic-addon1">

    <div class="container">
      <div class="signUpForm container-fluid rounded">
        <form>
          <h3>Find a location</h3>
          <div class="form-group">
            <label for="signUpInputName">Find a place</label>
            <input type="text" class="form-control" id="findAddressLat" aria-describedby="addressInput" placeholder="Enter Latitude">
            <input type="text" class="form-control" id="findAddressLong" aria-describedby="addressInput" placeholder="Enter Longitude">
            <button type ="button" id = "goFindButton"> Go </button> 
            <div id = "findMap"></div>
          </div>
          <h3>List a location</h3>
          <div class ="form-group">
            <label for="signUpInputName">List a place</label>
            <input type="text" class="form-control" id="listAddressLat"  placeholder="Enter Latitude">
            <input type="text" class="form-control" id="listAddressLong" placeholder="Enter Longitude">
            <button type ="button" id = "goListButton"> Go </button>
            <div id = "listMap"></div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxtqseui19HsD_wL29a6LWTcCXjCKOXfs"></script>
